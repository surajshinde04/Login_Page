<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Responsive Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="image">
            <img src="./image/P1_Bg_Img.jpg" alt="">
        </div>
        <div class="content">
            <div class="form">
                <h2>Login</h2>
                <form>
                    <div class="input">
                        <span>Username</span>
                        <input type="text">
                    </div>
                    <div class="input">
                        <span>Password</span>
                        <input type="password">
                    </div>
                    <div class="remember">
                        <label><input type="checkbox">Remember me</label>
                    </div>
                    <div class="input">
                        <input type="submit" value="Sign in">
                    </div>
                    <div class="input" id="sign">
                        <p>Don't have an account? <a href="#">Sign up</a></p>
                    
                </div>
                </form>
                <h3>LOGIN WITH SOCIAL MEDIA</h3>
                <ul class="button">
                    <li><img src="./image/facebook.png" alt=""></li>
                    <li><img src="./image/twitter.png" alt=""></li>
                    <li><img src="./image/instagram.png" alt=""></li>
                </ul>
            </div>
        </div>
    </div>

    </section>
</body>
</html>
